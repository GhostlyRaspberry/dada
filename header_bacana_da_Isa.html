.header {
  overflow: hidden;
  background-color: #161F25;
  position: absolute;
  width: 1920px;
  height: 120px;
  left: 0px;

}

.header a {
  float: right;

  text-align: center;

}

.header a.logo {
  position: absolute;
  left: 20.83%;
  right: 71.51%;
  top: 18.33%;
  bottom: 18.33%;
}

.header a:hover {
  background-color: #ddd;
  color: white;
}


.header-right {
  position: absolute;
  left: 41px;
  right: 0px;
  top: 72px;
  bottom: 18px;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
